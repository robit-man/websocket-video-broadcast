<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Viewer</title>
  <style>
    /* Global dark mode styles with flexbox and monospace font */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: monospace;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Container card */
    .container {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Form styling */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background-color: #2e2e2e;
      color: #ffffff;
    }
    button {
      background-color: #3f51b5;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #303f9f;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #ffeb3b;
      text-align: center;
    }
    /* The image will display using its natural resolution */
    img {
      margin-top: 20px;
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stream Viewer</h1>
    <form id="connectForm">
      <input type="text" id="serverUrl" placeholder="WebSocket Server URL (e.g. wss://robot-signal.glitch.me)" value="wss://robot-signal.glitch.me" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Connect</button>
    </form>
    <div id="status">Disconnected</div>
    <img id="streamImg" alt="Video Stream will appear here" />
  </div>
  <script>
    const form = document.getElementById('connectForm');
    const statusDiv = document.getElementById('status');
    const streamImg = document.getElementById('streamImg');
    
    let ws;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const serverUrl = document.getElementById('serverUrl').value;
      const password = document.getElementById('password').value;

      if (ws) {
        ws.close();
      }
      
      ws = new WebSocket(serverUrl);

      ws.onopen = () => {
        statusDiv.innerText = 'Connected. Authenticating as peer...';
        const authMessage = JSON.stringify({
          type: 'auth',
          role: 'peer',
          password: password
        });
        ws.send(authMessage);
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.frame) {
            // Immediately dump the base64 JPEG into the <img> tag.
            streamImg.src = "data:image/jpeg;base64," + msg.frame;
          }
          if (msg.type === "info" && msg.message) {
            statusDiv.innerText = msg.message;
          }
          if (msg.type === "error" && msg.message) {
            statusDiv.innerText = "Error: " + msg.message;
          }
        } catch (err) {
          console.error('Error parsing message:', err);
        }
      };

      ws.onerror = (error) => {
        statusDiv.innerText = 'WebSocket error occurred.';
        console.error('WebSocket error:', error);
      };

      ws.onclose = () => {
        statusDiv.innerText = 'Disconnected from server.';
      };
    });

    // On image load, adjust its display size to match the incoming (natural) resolution.
    streamImg.onload = () => {
      streamImg.style.width = streamImg.naturalWidth + "px";
      streamImg.style.height = streamImg.naturalHeight + "px";
    };
  </script>
</body>
</html>
