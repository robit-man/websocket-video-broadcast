<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Viewer</title>
  <meta name="viewport" content="height=device-height, initial-scale=1, maximum-scale=2, user-scalable=no">
  <style>
    /* Global dark mode styles with flexbox and monospace font */
    body {
      background-color: #111;
      color: #ffffff;
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-flow:wrap;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width:100vw;
      position:fixed;
    }
    /* Container card */
    .container {
      background-color: #1a1a1a;
      border-radius: 1rem;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-flow:column;
      gap:10px;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      max-width: calc(100% - 30px - 2rem);
      max-height: calc(100% - 30px - 2rem);
    }
    #metrics > p{
      margin:unset!important;
      font-size:0.5rem;
    }
    #status{
      display:flex;
      flex-flow:column;
      justify-content:center;
    }
    .row{
      box-sizing:border-box;
      width:100%;
      justify-content:space-between;
      display:flex;
      flex-flow:row;
      gap:10px;
      border-radius:4px;
      background-color:#2e2e2e;
      padding:10px;
    }
    .row > #metrics{
      text-align:right;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Form styling */
    form {
      display:flex;
      flex-flow:column;
      gap:10px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      background-color: #2e2e2e;
      color: #ffffff;
    }
    button {
      background-color: #3f51b5;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #303f9f;
    }
    #status {
      font-size: 14px;
      color: #ffeb3b;
      text-align: center;
    }
    #metrics {
      font-size: 14px;
      color: #b2ff59;
      text-align: center;
    }
    img {
      border-radius: 4px;
      height: auto;
      display:none;
      background:black;
      min-height:1rem;
      max-width:100%;
      box-sizing:border-box;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="streamImg" alt="" />
    <div class="row">
      <div id="status">Disconnected</div>
      <div id="metrics"></div>
    </div>
    <form id="connectForm">
      <input type="text" id="serverUrl" placeholder="WebSocket Server URL" 
             value="wss://robot-signal.glitch.me" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Connect</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('connectForm');
    const statusDiv = document.getElementById('status');
    const metricsDiv = document.getElementById('metrics');
    const streamImg = document.getElementById('streamImg');

    let ws;
    let reconnectTimer = null;
    let pingInterval = null;
    let lastPingTime = 0;

    let savedServerUrl = '';
    let savedPassword = '';

    // Attempt to connect with given credentials.
    function connect(serverUrl, password) {
      // Clear any existing reconnect timer
      if (reconnectTimer) {
        clearTimeout(reconnectTimer);
        reconnectTimer = null;
      }
      if (ws) {
        ws.close();
      }

      ws = new WebSocket(serverUrl);

      ws.onopen = () => {
        statusDiv.innerText = 'Authenticating...';
        form.style.display = "none";
        streamImg.style.display = "flex";
        // Send authentication
        const authMessage = {
          type: 'auth',
          role: 'peer',
          password: password
        };
        ws.send(JSON.stringify(authMessage));
      };

      ws.onmessage = (event) => {
        // Handle incoming messages
        let data;
        try {
          data = JSON.parse(event.data);
        } catch (err) {
          // If it's not JSON or an error occurred, ignore
          return;
        }

        // If there's a 'frame' property, it's a JPEG from the source
        if (data.frame) {
          streamImg.src = "data:image/jpeg;base64," + data.frame;
        }

        // Handle typed messages
        if (data.type === 'info' && data.message) {
          statusDiv.innerText = data.message;
        }
        if (data.type === 'error' && data.message) {
          statusDiv.innerText = "Error: " + data.message;
        }
        if (data.type === 'pong') {
          // We got a pong; measure round-trip time
          const now = performance.now();
          const rttMs = now - data.timestamp;
          // Now that we have rttMs, send a latencyReport
          ws.send(JSON.stringify({
            type: 'latencyReport',
            latency: rttMs
          }));
        }
        if (data.type === 'metricsUpdate') {
          // The server is telling us both latencies
          const sourceToServer = data.sourceToServerLatency.toFixed(1);
          const serverToPeer = data.serverToPeerLatency.toFixed(1);
          metricsDiv.innerHTML = `<p>Source→Server: ${sourceToServer}ms</p><p style="color:cornflowerblue;">Server→You: ${serverToPeer}ms</p>`;
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        form.style.display = "flex";
      };

      ws.onclose = () => {
        statusDiv.innerText = 'Reconnecting...';
        // Clear ping interval if any
        if (pingInterval) {
          clearInterval(pingInterval);
          pingInterval = null;
        }
        // Attempt to reconnect in 3 seconds
        reconnectTimer = setTimeout(() => {
          connect(savedServerUrl, savedPassword);
        }, 3000);
      };

      // Once connected & authenticated, start sending pings every ~3s
      // We'll start the interval after authentication is confirmed
      // (i.e., when we get an 'info' or something from the server).
      // But for simplicity, we can start right away:
      pingInterval = setInterval(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          // Send a ping with current timestamp
          ws.send(JSON.stringify({
            type: 'ping',
            timestamp: performance.now()
          }));
        }
      }, 3000);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const serverUrl = document.getElementById('serverUrl').value;
      const password = document.getElementById('password').value;
      savedServerUrl = serverUrl;
      savedPassword = password;
      connect(serverUrl, password);
    });

    // On image load, adjust its display size to match the incoming resolution.
    streamImg.onload = () => {
      streamImg.style.width = "auto";
      streamImg.style.height = "auto";
      //streamImg.style.width = streamImg.naturalWidth + "px";
      //streamImg.style.height = streamImg.naturalHeight + "px";
    };
  </script>
</body>
</html>
